<form>
  <fieldset>
    <legend>Персональна інформація</legend>
    <label for="second-name">Прізвище</label>
    <input type="text" id="second-name" required pattern="^[А-Яа-яЇїІіЄєҐґA-Za-z'-]$" />

    <label for="first-name">Ім'я</label>
    <input type="text" id="first-name" required pattern="^[А-Яа-яЇїІіЄєҐґA-Za-z'-]$" />

    <label for="email">Електрона пошта</label>
    <input type="email" id="email" required />

    <label for="age">Вік</label>
    <input type="number" id="age" required max="140" min="0" />
  </fieldset>

  <label for="education">Освіта</label>
  <input type="text" id="education" list="education-list" />
  <datalist id="education-list">
    <option>повна</option>
    <option>неповна</option>
    <option>вища</option>
    <option>професійна</option>
  </datalist>

  <label for="feedback">Мета зворотного зв'язку</label>
  <select id="feedback">
    <option>співпраця</option>
    <option value="error">скарга</option>
    <option>пропозиція</option>
    <option value="error">вказати на помилку</option>
  </select>

  <label for="detail-input">Детально</label>
  <div id="detail">
    <textarea id="detail-input" maxlength="2000" rows="10"></textarea>
  </div>
  <div class="checkbox-container">
    <input type="checkbox" id="consent" required />
    <label for="consent">Даю згоду на обробку персональної інформації</label>
  </div>
  <button type="submit">Відправити</button>
</form>
